Name: Docker Image CI

on:
  Push:
    Branches: [ "master" ]
  pull_request:
    Branches: [ "master" ]

Jobs:

  build:

    runs-on: ubuntu-latest

    Steps:
    - Uses: actions/checkout@v4
    - Name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
